spring.profiles.active=dev

#ture 开启Zookeeper外部化模式， false读取本地文件
spring.cloud.zookeeper.enabled=true


spring.cloud.zookeeper.connect-string=192.168.1.3:2181


spring.application.name=/service-zookeeper

## zookeeper作为配置中心
spring.cloud.zookeeper.config.enable=true
#
##配置根路径
spring.cloud.zookeeper.config.root=/spring-cloud-service
#
##配置默认上下文
#spring.cloud.zookeeper.config.defaultContext=garlic
#
## 配置profile分隔符
#spring.cloud.zookeeper.config.profileSeparator = -

# 关闭安全控制
management.security.enabled=false
